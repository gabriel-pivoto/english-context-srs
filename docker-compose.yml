services:
  app:
    build:
      context: .
    command: ["pnpm", "start"]
    ports:
      - "3005:3000"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: english_srs
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  adminer:
    image: adminer
    ports:
      - "${ADMINER_PORT:-85}:8080"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  pgdata:
    driver: local
