name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/english_srs
      GEMINI_API_KEY: dummy-key
      GEMINI_MODEL: gemini-1.5-flash
      JWT_SECRET: ci_super_secret_key_please_change
      APP_BASE_URL: http://localhost:3000
      MAIL_FROM: ci@example.com
      MOCK_GEMINI: "1"
      ALLOW_DEV_EMAIL_FALLBACK: "1"
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: english_srs
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Apply database migrations
        run: pnpm prisma migrate deploy

      - name: Seed database
        run: pnpm db:seed

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
